<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-screen">
                <div id="display">0</div>
            </div>
            <div class="buttons">
                <table>
                    <tr>
                        <td><button data-key="plus" data-type="operator">&plus;</button></td>
                        <td><button data-key="minus" data-type="operator">&minus;</button></td>
                        <td><button data-key="times" data-type="operator">&times;</button></td>
                        <td><button data-key="divide" data-type="operator">&divide;</button></td>
                    </tr>
                    <tr>
                        <td><button data-key="7" data-type="number">7</button></td>
                        <td><button data-key="8" data-type="number">8</button></td>
                        <td><button data-key="9" data-type="number">9</button></td>
                        <td rowspan="4"><button class="equals" data-type="equals">&equals;</button></td>
                    </tr>
                    <tr>
                        <td><button data-key="4" data-type="number">4</button></td>
                        <td><button data-key="5" data-type="number">5</button></td>
                        <td><button data-key="6" data-type="number">6</button></td>
                    </tr>
                    <tr>
                        <td><button data-key="1" data-type="number">1</button></td>
                        <td><button data-key="2" data-type="number">2</button></td>
                        <td><button data-key="3" data-type="number">3</button></td>
                    </tr>
                    <tr>
                        <td><button class="decimal" data-type="number">&period;</button></td>
                        <td><button data-key="0" data-type="number">0</button></td>
                        <td><button class="clear" data-type="clear">C</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
